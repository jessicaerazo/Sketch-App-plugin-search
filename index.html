<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Best Sketch Plugins for designers and developers">
        <meta name="keywords" content="Sketch,Plugins,Designers,Web developers,fonts,icons,colors,layout,automation,organization,Sketch Plugin Finder,The Best Sketch Plugins">
        <meta name="author" content="Jessica Erazo">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    <body>
        <div class="container">
            <header role="banner" id="header">

                <img src="css/images/sketch.png" alt="sketch app">

            <section role="region" id="search-section">
                <form action="#" method="/" name="github-search" class="js-search-form" >
                    <fieldset>
                        <legend>
                            <div class="input-container">
                                <label for="tags">Find a sketch plugin by category</label>
                                <input type="text" id="tags" class="js-query" placeholder="type colors, fonts"  required>
                                <button type="submit">Search</button>
                            </div>
                        </legend>
                    </fieldset>
                </form>
            </section>

            <main role="main" class="js-search-results search-results" aria-live="assertive">
                <!-- github results will load here -->
            </main>
            <section role="region" id="twitter-section">
                <div class="twitter-section-heading">
                    <h2>Top recent Tweets for <span>Sketch Plugins</span></h2>
                </div>
                <div class="row js-twitter-results" aria-live="polite">
                    <!-- twitter results will load here -->
                </div>
            </section>
        </div><!-- closes .container -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
